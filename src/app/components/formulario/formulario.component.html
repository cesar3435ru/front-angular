<div>
  <button mat-icon-button [routerLink]="['/login']" routerLinkActive="router-link-active">
    <mat-icon>login</mat-icon>
  </button>
    <mat-card>
      <mat-card-title class="centrar">Register</mat-card-title>
  
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
  
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error
              *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('required')">
              Email is required</mat-error>
            <mat-error
              *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('email')">
              Email must be a valid Email</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input type="text" matInput placeholder="Fullname" formControlName="nombre">
            <mat-error
              *ngIf="this.registerForm.get('nombre')?.touched && this.registerForm.get('nombre')?.hasError('required')">
              Fullname is required</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input type="text" matInput placeholder="Lastnames" formControlName="apellidos">
            <mat-error
              *ngIf="this.registerForm.get('apellidos')?.touched && this.registerForm.get('apellidos')?.hasError('required')">
              Lastnames are required</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input type="number" matInput placeholder="Age" formControlName="edad" min="18" max="30">
            <mat-error
              *ngIf="this.registerForm.get('edad')?.touched && this.registerForm.get('edad')?.hasError('required')">
              Age is required</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Sex</mat-label>
            <mat-select formControlName="sexo">
              <mat-option *ngFor="let option of ['Man', 'Woman']" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="registerForm.get('sexo')?.touched && registerForm.get('sexo')?.hasError('required')">
              Sex is required
            </mat-error>
          </mat-form-field>
          
  
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error
              *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
              Password is required</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input type="password" matInput placeholder="Password Confirmation" formControlName="passwordConfirm">
            <mat-error
              *ngIf="this.registerForm.get('passwordConfirm')?.touched && this.registerForm.get('passwordConfirm')?.hasError('required')">
              Password Confirmation is required</mat-error>
          </mat-form-field>
  
          <mat-error
            *ngIf="this.registerForm.get('passwordConfirm')?.dirty && this.registerForm.hasError('passwordsNotMatching')">
            Passwords are not matching!</mat-error>
  
          <div class="button">
            <button mat-raised-button color="accent" [disabled]="registerForm.invalid">Send</button>
            
          </div>
  
        </form>
      </mat-card-content>
  
    </mat-card>
  </div>
